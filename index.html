<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery - Rotator</title>
	<link rel="stylesheet" href="css/example.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<div class="rotate-container">
		<div class="rotator"> 
		  <div class="front"> 
		    Front content
		  </div> 
		  <div class="back">
		    Back content
		  </div> 
		</div>	
	</div>
	<script>
      $(function(){
      	  $('.rotator').flipIt();		   
      });
	</script>	
	<script src="jquery.rotator.js"></script>			
</body>	
</html>
